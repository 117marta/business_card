{% extends 'rae/base.html' %}
{% load static %}


{% block header %}Cześć, tu {{ business_card.name }}, z {{ business_card.company }}{% endblock %}

{% block content %}
    <div>
        Proszę, zostaw mi numer kontaktowy, a ja wyślę Ci moją wizytówkę.
    </div>
    <div>
        <div><img src="{{ business_card.photo.url }}" alt="image" class="bc-image"></div>
    </div>

    <div class="form-div">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Dalej">
        </form>
    </div>

{% endblock %}
